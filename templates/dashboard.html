<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevDesk - Dashboard</title>

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="cdtGJR5GQjizxICqpIOz2C-898HFC6WrQes6BKmhPys" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="DevDesk helps you manage notes, tasks, and GitHub links all in one place.">
  <meta name="robots" content="index, follow">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

})(window,document,'script','dataLayer','GTM-NCFHW7G6');</script>

  <style>
    body {
      background-color: #f4f6f9;
      transition: background-color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e2f !important;
      color: #f0f0f0;
    }

    .dashboard-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .dashboard-box {
      background-color: #2b2b3d;
      color: #f0f0f0;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-logo {
      height: 50px;
    }

    .btn-custom {
      margin-top: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 12px;
      transition: all 0.2s ease;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .btn-toggle {
      background-color: transparent;
      border: none;
      font-weight: bold;
      color: #333;
    }

    .dark-mode .btn-custom {
      background-color: #0062cc;
    }

    .dark-mode .btn-toggle {
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="dashboard-box">
      <div class="dashboard-header mb-4">
        <!-- Logo on left -->
        <img src="{{ url_for('static', filename='DevDesk.png') }}" alt="DevDesk Logo" class="dashboard-logo" />

        <!-- Dark mode toggle -->
        <button onclick="toggleDarkMode()" class="btn-toggle">🌓 Toggle Dark Mode</button>
      </div>

      <!-- Welcome Message -->
      <h2 class="mb-4">Welcome, <strong>{{ username }}</strong> 👋</h2>

      <!-- Navigation Buttons -->
      <div class="row g-3">
        <div class="col-md-6">
          <a href="/notes" class="btn btn-custom">📝 Manage Notes</a>
        </div>
        <div class="col-md-6">
          <a href="/tasks" class="btn btn-custom">✅ Manage Tasks</a>
        </div>
        <div class="col-md-6">
          <a href="/github" class="btn btn-custom">💻 Manage GitHub Links</a>
        </div>
        <div class="col-md-6">
          <a href="/logout" class="btn btn-danger" style="margin-top: 10px; width: 100%;">🚪 Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JS for Dark Mode -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NCFHW7G6"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

</body>
</html>
