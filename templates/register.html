<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script>
    function togglePassword(id) {
      var field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }
  </script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <form method="POST" class="bg-white p-4 rounded shadow" style="width: 300px;">
    <h4 class="text-center mb-3">Register</h4>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
    <div class="input-group mb-2">
      <input type="password" id="registerPass" name="password" class="form-control" placeholder="Password" required>
      <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('registerPass')">👁️</button>
    </div>
    <button class="btn btn-success w-100">Register</button>
    <div class="text-center mt-2">
      <a href="/login">Already have an account?</a>
    </div>
  </form>
</body>
</html>
