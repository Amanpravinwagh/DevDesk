<!DOCTYPE html>
<html>
<head>
  <title>Notes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-NCFHW7G6');</script>

<body class="bg-light">
  <div class="container py-5">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="mb-4">üìù Notes</h2>
      <form method="POST" class="row g-3 mb-4 align-items-center">
        <div class="col-md-5">
          <input type="text" name="title" class="form-control" placeholder="Note title" required>
        </div>
        <div class="col-md-5">
          <input type="text" name="content" class="form-control" placeholder="Note content" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100 btn-sm">Add Note</button>
        </div>
      </form>

      {% if notes %}
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for note in notes %}
          <tr>
            <td>{{ note[1] }}</td>
            <td>{{ note[2] }}</td>
            <td>
              <a href="/delete_note/{{ note[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p class="text-muted">No notes added yet.</p>
      {% endif %}

      <div class="mt-4">
        <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NCFHW7G6"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
</body>
</html>
